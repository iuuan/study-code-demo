<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS速度动画</title>
	<style type="text/css">
	*{margin:0;padding: 0;}
#div1 {width:200px;height:200px;background:red;position:relative;left:-200px;top:30px;}
#div1 span {width:20px;height:50px;background:skyblue;position:absolute;left:200px;top:75px;}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var oDiv=document.getElementById("div1");
			oDiv.onmouseover=function(){
				startMove(0);
			}
			oDiv.onmouseout=function(){
				startMove(-200);
			}
		}
		var timer=null;
		function startMove(iTarget){
			clearInterval(timer);
			var oDiv=document.getElementById("div1");
			timer=setInterval(function(){
				var speed
				if(oDiv.offsetLeft>iTarget){
					speed=-10;
				}else{
					speed=10;
				}
			if(oDiv.offsetLeft==iTarget){
				clearInterval(timer);	
			}else{
				oDiv.style.left=oDiv.offsetLeft+speed+"px";
			}	
			},30);
		}
		/*function startMove1(speed,iTarget){
			clearInterval(timer);
			var oDiv=document.getElementById("div1");
			timer=setInterval(function(){
			if(oDiv.offsetLeft==iTarget){
				clearInterval(timer);
			}else{
				oDiv.style.left=oDiv.offsetLeft-speed+"px";
			}	
			},30);
		}*/
	</script>
</head>
<body>
	<div id="div1">
	<span id="share">分享</span>
	</div>
</body>
</html>
