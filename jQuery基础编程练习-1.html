<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js" type="text/javascript"></script>
	<style type="text/css">
		.hide{display: none;}
		a{text-decoration: none;}
		li{list-style: none;}
	</style>
</head>
<body>
	<ul>
		<li>01</li>
		<li>02</li>
		<li class="hide">03</li>
		<li>04</li>
		<li>05</li>
		<li class="hide">06</li>
		<li>07</li>
		<li>08</li>
	</ul>
	<a href="#" title="more">更多</a>
<script type="text/javascript" >
        $(function(){
            $("a").click(function(){
                var text = $("a").text();
                if(text == "更多"){
                    $("a").html("简化");
                    $(".hide").show();
                }else{
                    $("a").html("更多");
                    $(".hide").hide();
                }
            });
        });
</script>
</body>
</html>
