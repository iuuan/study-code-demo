<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>VUE-Demo</title>
	<script src="../js/vue.js"></script>
</head>
<body>
	<div id='app'>
	<!-- 模板使用方法	 -->
	<!-- <div v-text="template"></div> -->
	<!-- 事件绑定方法 -->
	<!-- <div @click="handleClick">{{msg}}</div> -->
	<!-- 属性绑定方法 -->
	<!-- <div :title="'iuuan' + ' ' + title">hello world</div> -->
	<!-- 双向数据绑定方法 -->
	<!-- <input v-model="title"><div>{{title}}</div> -->
	<!-- 	<input type="checkbox" v-model="checked" id="checkbox">
		<label for="checkbox">{{checked}}</label> -->
	<!--姓：<input v-model="firstName">名：<input v-model="lastName"><div>{{fullName}}</div><div>{{count}}</div> -->
	<!-- v-for命令 -->
	<!-- <ul>
		<li v-for="(item,index) of list" key='index'>{{item}}</li>
	</ul> -->
	<!-- v-for和v-model结合使用 -->
	<select v-model="selected">
		<option v-for="option in options" :value="option.value">
			{{option.text}}
		</option>
	</select>
	<div>您选择了：{{selected}}</div>
	</div>
	
	<script>
		new Vue({
			/*挂载点*/el:"#app",
			/*模板*///template:'<h1>hello</h1>',/*模板 模板可以写在html元素中也可以写在vue实例的template属性中*/
			data:{
				msg:'iuuan',
				title:'this is hello world',
				firstName:'',
				lastName:'',
				count:0,
				list:[1,2,3],
				checked:"选择我",//默认值不是boolean值时，值为真，点击后会在boolean值之间切换
				selected:"请选择",
				options:[
					{text:'one',value:'CSS'},
					{text:'two',value:'HTML'},
					{text:'three',value:'JavaScript'}
				],
			},
			// 计算属性
			computed:{
				fullName:function() {
					return this.firstName+ ' ' +this.lastName
				}
			},
			// 侦听器
			watch:{
				fullName:function() {
					this.count++
				}
			},
			// 方法
			methods:{
				handleClick:function () {
					this.msg='world'//通过方法改变数据进而改变DOM结构和网页显示
				}
			}
		})
	</script>
</body>
</html>
